<html>
<head><title>User dashboard</title>
</head>
<body bgcolor="lightpink">
    <center>
        <h1> Welcome to user dashboard </h1>
        
        <form action="{% url 'home' %}" method="post">
            {% csrf_token %}
            <table>
                <tr>
                    <td>
                        Logout:
                    </td>
                    <td>
                        <input type="submit" name="logout" value="Logout">
                    </td>
                </tr>
            </table>
        </form>
        <table>
            <tr>
                <td> Firstname :</td>
                <td> {{request.session.Firstname}}</td>
            </tr>
            <tr>
                <td> Lastname :</td>
                <td> {{request.session.Lastname}}</td>
            </tr>
            <tr>
                <td> Email Id : </td>
                <td> {{request.session.Email}}</td>
            </tr>
        
    </center>
<body>
</html>
